<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max & Min Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Maximum & Minimum</h2>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numbers" placeholder="e.g. 12, 45, 7, 89, 23">
    <br>
    <button onclick="findMaxMin()">Check</button>
    <div class="output" id="result"></div>
  </div>

  <script>
    function findMaxMin() {
      try {
        let input = document.getElementById("numbers").value;
        let arr = input.split(",").map(num => parseInt(num.trim()));

        if (arr.some(isNaN)) {
          throw "Invalid input! Please enter only numbers.";
        }

        let max = Math.max(...arr);
        let min = Math.min(...arr);

        document.getElementById("result").innerHTML =
          "Maximum Value: " + max + "<br> Minimum Value: " + min;
      } catch (error) {
        document.getElementById("result").innerHTML = error;
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
</body>
</html>
