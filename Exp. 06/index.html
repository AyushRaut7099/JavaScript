<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Methods & Regular Expressions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>String Methods & Regular Expressions</h2>

  <div class="box">
    <label>Enter a String:</label><br>
    <input type="text" id="inputString" placeholder="Type something"><br>
    <button onclick="analyzeString()">Analyze String</button>
  </div>

  <div class="box">
    <label>Enter an Email to Validate:</label><br>
    <input type="text" id="email" placeholder="Enter email"><br>
    <button onclick="validateEmail()">Check Email</button>
  </div>

  <div id="output">
    <p id="vowelCount"></p>
    <p id="reversedString"></p>
    <p id="emailValidation"></p>
    <p id="infoExtraction"></p>
  </div>

  <script src="script.js"></script>
